spring.datasource.url: jdbc:h2:file:./camunda-h2-database

camunda.bpm.admin-user:
  id: demo
  password: demo

  spring:
    h2:
      console:
        enabled: true
        path: /h2
    datasource:
      url: 'jdbc:h2:file:~/h2db'
      username: sa
      password:
      driver-class-name: org.h2.Driver